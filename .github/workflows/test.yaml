name: Deploy

on: [pull_request]

concurrency: '1'

jobs:
  build:
    runs-on: Ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          set +x
          if ! git fetch origin storybook-static; then
            echo "Creating storybook-static branch"
            git config user.name $GITHUB_ACTOR
            git config user.email $GITHUB_ACTOR@users.noreply.github.com
            git checkout --orphan storybook-static
            git rm -rf .
            git commit -m "Init" --allow-empty
            git push --set-upstream origin storybook-static
          fi
      - uses: actions/checkout@v2
      - run: |
          set +x
          echo $GITHUB_ACTOR
          git config user.name $GITHUB_ACTOR
          git config user.email $GITHUB_ACTOR@users.noreply.github.com
          git fetch origin storybook-static
          TEMP_DIR=$(mktemp -d)
          git worktree add $TEMP_DIR storybook-static
          PR_DIR=PR-$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          mkdir -p $TEMP_DIR/$PR_DIR
          cd $TEMP_DIR/$PR_DIR
          ls -la
          printf "Hello $GITHUB_REPOSITORY - $PR_DIR" > $TEMP_DIR/$PR_DIR/index.html
          git add .
          git commit -am "Release ${{ env.GITHUB_SHA }}" || true
          git push
      - run: |
          PR_DIR=PR-$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          curl -X POST -H "Accept: application/vnd.github.v3+json" -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/repos/$GITHUB_REPOSITORY/issues/$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")/comments -d '{"body":"Look at it [$PR_DIR](https://bdadam.github.io/poc-gh-action-pr-comment/$PR_DIR/)"}'
